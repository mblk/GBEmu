<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GBEmu</title>
    <style>
      body {
        font-family: arial;
        margin: 0;
        padding: none;
      }

      .outer-div {

        display: flex;

        align-items:center;
        justify-content: center;

        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;

        background-color: #cccccc;

      }

      .inner-div {
        background-color: #888888;
        padding: 5px;
      }

      .inner-div > p {
        text-align: center;
      }

    </style>
  </head>
  <body>
    
    <div class="outer-div">
      <div class="inner-div">
        <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
        <p>Keyboard: Arrow=W/A/S/D A/B=J/K Select=Q Start=E</p>
      </div>
    </div>

    <script type='text/javascript'>

      var Module = {
        preRun: [],
        postRun: [],

        print: (function(text) {
          console.log(text);
        }),

        canvas: (function() {
          var canvas = document.getElementById('canvas');
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);
          return canvas;
        })(),

        setStatus: function(text) {
          console.log("status: " + text);
        },

        totalDependencies: 0,

        monitorRunDependencies: function(left) {
        }
       
      };

      window.onerror = function(event) {

        console.error("kaputt");
        console.error(event);
      };

    </script>
    <script async type="text/javascript" src="gbemu.js"></script>
  </body>
</html>
